<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:param name="title" value="Grupo BM"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            .ui-carousel-header-title {
                font-size: 20px !important;
                color: #005b9e !important;
            }
            
            .ui-md-6 {
            	width: 100% !important;
            	font-size: 15px !important;
            	font-weight:normal !important;
            	color: #005b9e;
            }
            
            
        </style>
    </ui:define>

	<ui:define name="body">
		<h:form id="form" prependId="false">
            <p:focus rendered="#{empty usuarioFormMB.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="ui-g ui-fluid">

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <IMG alt="" src="https://www.unidas.com.br/media/2065/aluguel-de-carros-grupo-bm-peugeot208.png" />
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:outputLabel value="" />
                        </div>
                        
                                                
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Data de locação" for="inptDtLocacao"/>
                        </div>                                               
                        
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:calendar id="inptDtLocacao" value="#{usuarioFormMB.usuario.email}"/>
                        </div>																				
					</div>
                </div>
            </div>

        </h:form>
	</ui:define>

</ui:composition>
