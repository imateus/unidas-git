<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Usuario form
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioFormMB.id}" converter="javax.faces.Long"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{usuarioFormMB.init()}"/>-->
            <f:event type="preRenderView" listener="#{usuarioFormMB.init}"/>
        </f:metadata>

        <adm:breadcrumb title="#{empty usuarioFormMB.id ? 'New Usuario' : 'Usuario '.concat(usuarioFormMB.id)}" link="usuario-form.jsf?id=#{usuarioFormMB.id}"/>
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty usuarioFormMB.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" action="#{usuarioFormMB.save}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5" rendered="#{usuarioFormMB.isNew()}"/>
                        <p:commandButton value="Limpar" action="#{usuarioFormMB.clear}" process="@this"
                                         icon="fa fa-refresh" styleClass="btn-success"
                                         update="@form" rendered="#{usuarioFormMB.isNew()}" resetValues="true"/>
                        <p:spacer width="5" rendered="#{not usuarioFormMB.isNew()}"/>

                        <p:commandButton value="Deletar" action="#{usuarioFormMB.remove}" process="@this"
                                         rendered="#{not usuarioFormMB.isNew()}" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="usuario-list?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-reply"/>
                    </div>
                    <p:splitButton value="Save" action="#{usuarioFormMB.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Reset" action="#{usuarioFormMB.clear}"
                                    process="@this" update="@form" rendered="#{usuarioFormMB.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" action="#{usuarioFormMB.remove}" process="@this"
                                    rendered="#{not usuarioFormMB.isNew()}" icon="fa fa-trash"
                                 >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="usuario-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">

                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Name" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptName" value="#{usuarioFormMB.usuario.nome}"/>
                        </div>
                        
                                                
                        <div class="ui-sm-12 ui-md-2 ui-lg-1">
                            <p:outputLabel value="Email" for="inptName"/>
                        </div>
                        <div class="ui-sm-12 ui-md-4 ui-lg-5" >
                            <p:inputText id="inptEmail" value="#{usuarioFormMB.usuario.email}"/>
                        </div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Senha" for="inptSenha" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptSenha"
								value="#{usuarioFormMB.usuario.senha}" />
						</div>
						
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Estrangeiro" for="inptEstrangeiro" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptEstrangeiro"
								value="#{usuarioFormMB.usuario.estrangeiro}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Data Nascimento" for="inptDataNascimento" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar	id="inptDataNascimento"
								value="#{usuarioFormMB.usuario.dataNascimento}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Número CNH" for="inptNumeroCnh" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptNumeroCnh"
								value="#{usuarioFormMB.usuario.numeroCnh}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Categoria CNH" for="inptCategoriaCnh" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptCategoriaCnh"
								value="#{usuarioFormMB.usuario.categoriaCnh}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Validade CNH" for="inptValidadeCnh" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:calendar id="inptValidadeCnh"
								value="#{usuarioFormMB.usuario.validadeCnh}" />
						</div>
						
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Gênero" for="inptGenero" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptGenero"
								value="#{usuarioFormMB.usuario.genero}" />
						</div>
						
						
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Passaporte" for="inptPassaporte" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptPassaporte"
								value="#{usuarioFormMB.usuario.passaporte}" />
						</div>						
					</div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
