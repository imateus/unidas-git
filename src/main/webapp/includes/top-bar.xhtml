<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        #layout-menu_menu {
            z-index: 9997!important;
        }
        #layout-menu_menu span.ui-menuitem-text {
            margin-left: 2px;
        }

    </style>
   <h:panelGroup rendered="#{logonMB.currentUser == null}">
		<ul class="nav navbar-nav">
	        <li class="dropdown user user-menu">
	            <a href="login.jsf" class="dropdown-toggle">
	                <i class="fa fa-fw fa-user"></i>
	                Login
	            </a>
	        </li>
    	</ul>
	</h:panelGroup>

	<h:panelGroup rendered="#{logonMB.currentUser != null}">
		<ul class="nav navbar-nav">
	        <li class="dropdown user user-menu">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	                <i class="fa fa-fw fa-cog"></i>
	                <span class="hidden-xs">#{logonMB.currentUser}</span>
	            </a>
	            <ul class="dropdown-menu">
	                <li class="user-header">
	                    <div class="hidden-xs">
	                        <pe:gravatar style="border-radius: 50%"/>
	                    </div>
	                    <p>
	                        #{logonMB.currentUser}
	                    </p>
	                </li>
	                <li class="user-footer">
	                    <h:form prependId="false">
	                        <div class="font-color" style="text-align:center;color: white;">
	                            <p:commandButton id="logout" styleClass="btn btn-success btn-block" value="Sair" action="#{logoutMB.doLogout}"/>
	                        </div>
	                    </h:form>
	                </li>
	            </ul>
	        </li>
	    </ul>	
	  </h:panelGroup>
    
</ui:composition>
