<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="#{layoutMB.template}">

    <ui:param name="renderBreadCrumb" value="false"/>
	
	    <ui:define name="head-end">
        <style type="text/css">
			.ui-button-text {
				font-weight: bold !important;
			}
</style>
    </ui:define>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{logonMB.init}" />
	</f:metadata>
	    <ui:define name="title">
       Alugue um carro              		
    </ui:define>
	<ui:define name="body">
		<h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div class="ui-g ui-fluid">

                        <div class="ui-sm-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Local de Retirada" />
                        </div>
                        <div class="ui-sm-12 ui-md-1 ui-lg-2" >
                        	<p:autoComplete 
                        	value="#{indexMB.reserva.localRetirada}" 
                        	completeMethod="#{indexMB.completeEnderecoContains}"
                        	var="endereco"
                        	itemLabel="#{endereco.logradouro} #{endereco.numero}"
                        	itemValue="#{endereco}"
                        	converter="entityConverter"/>
                        </div>
                        
                        <div class="ui-sm-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Local de Devolução" />
                        </div>
                        <div class="ui-sm-12 ui-md-1 ui-lg-2" >
                        	<p:autoComplete 
                        	value="#{indexMB.reserva.localRetirada}" 
                        	completeMethod="#{indexMB.completeEnderecoContains}"
                        	var="endereco"
                        	itemLabel="#{endereco.logradouro} #{endereco.numero}"
                        	itemValue="#{endereco}"
                        	converter="entityConverter"/>
                        </div>
                                                                       
                        <div class="ui-sm-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Data e Hora de Retirada" />
                        </div>                                               
                        
                        <div class="ui-sm-12 ui-md-1 ui-lg-1" >
                            <p:calendar  value="#{indexMB.reserva.dataRetirada}"/>
                        </div>
                        
                        <div class="ui-sm-12 ui-md-1 ui-lg-1">
                            <p:outputLabel value="Data e Hora de Devolução" />
                        </div>                                               
                        
                        <div class="ui-sm-12 ui-md-1 ui-lg-1" >
                            <p:calendar value="#{indexMB.reserva.dataDevolucao}"/>
                        </div>                                             
                        
                        <div class="ui-sm-12 ui-md-1 ui-lg-1" >
                            <p:commandButton value="ALUGUE"
                            				 action="#{indexMB.efetuarReserva}" 
                            		  		 style="
			                            		  	background-color: #FFF14D;
			                            		  	border-color: #FFF14D;width: 161px;
			                            		  	font-size: 15px;
			                            		  	color: #0470A6;
			                            		  	font-weight: bold;"/>
                        </div>
					</div>
                </div>
            </div>
        </h:form>
        
        		<p:imageSwitch effect="fade" id="fadeEffect" style="width: 100%;">
			<ui:repeat value="#{indexMB.images}" var="image"
				id="fadeEffectImages">
				<img src="#{image}" id="image" style="width: 100%;"/>
			</ui:repeat>
		</p:imageSwitch>
        			
	</ui:define>

</ui:composition>
